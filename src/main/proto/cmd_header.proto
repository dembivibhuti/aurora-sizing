syntax = "proto3";
option java_multiple_files = true;
option go_package = "github.com/somnath67643/aurora-sizing/clientgo/baseproto";
package org.anonymous.grpc;


message CmdHeader {
	string trans_name = 1;
	uint32 sec_type = 2;
	uint32 trans_type = 3;
	uint32 db_id = 4;
	uint32 detail_parts = 5;
	uint32 source_trans_id = 6;
	int32 trans_flags = 7;
}