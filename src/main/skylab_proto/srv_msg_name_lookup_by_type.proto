syntax = "proto3";
package sec_srv_svc;

import "srv_message_type.proto";
import "srv_get_type.proto";

message SrvMsgNameLookupByType {
	MessageType message_type = 1;
	uint32 count = 2;
	uint32 security_type = 3;
	GetType get_type = 4;
	string security_name_prefix = 5;
}

message SrvMsgNameLookupByTypeResponse {
	uint32 message_size = 1;
	int32 security_count = 2;
	repeated string security_names = 3;
}
