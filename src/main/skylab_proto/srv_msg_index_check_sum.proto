syntax = "proto3";
package sec_srv_svc;

import "srv_message_type.proto";

message SrvMsgIndexCheckSum {
	MessageType message_type = 1;
	int32 index_sum_initialised = 2;
}

message SrvMsgIndexCheckSumResponse {
	int32 element_count = 1;
	message CheckSumFields {
		string index_name = 1;
		uint32 record_count = 2;
		uint32 record_crc = 3;
	}

	repeated CheckSumFields check_sum_fields = 2;
}
