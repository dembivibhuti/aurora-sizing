syntax = "proto3";
package sec_srv_svc;

import "srv_message_type.proto";
import "srv_sdb_disk.proto";
import "srv_trans_msg_response.proto";

message SrvMsgUpdate {
	int32 message_size = 1;
	MessageType message_type = 2;
	SDBDisk old_sdb_disk = 3;
	SDBDisk new_sdb_disk = 4;
	int32 mem_size = 5;
	bytes mem = 6;
}

message SrvMsgUpdateResponse {
	TransMsgResponse trans_msg_response = 1;
}

