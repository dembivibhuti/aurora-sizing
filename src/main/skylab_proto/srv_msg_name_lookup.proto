syntax = "proto3";
package sec_srv_svc;

import "srv_message_type.proto";
import "srv_get_type.proto";

message SrvMsgNameLookup {
	int32 message_size = 1;
	MessageType message_type = 2;
	GetType get_type = 3;
	int32 count = 4;
	string security_name_prefix = 5;
}

message SrvMsgNameLookupResponse {
	int32 msg_size = 1;
	int32 security_count = 2;
	repeated string security_names = 3;
}
