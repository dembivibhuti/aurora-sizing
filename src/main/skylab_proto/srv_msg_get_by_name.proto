syntax = "proto3";
package sec_srv_svc;

import "srv_message_type.proto";

message SrvMsgGetByName {
	int32 msg_size = 1;
	MessageType msg_type = 2;
	string security_name = 3;
}

message SrvMsgGetByNameResponse {
	int32 msg_size = 1;
	int32 status = 2;
	oneof response {
		int32 error_type = 3;
		bytes security = 4;
	}
}

