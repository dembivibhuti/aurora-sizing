syntax = "proto3";
package sec_srv_svc;

import "srv_message_type.proto";
import "srv_error_message_type.proto";

message SrvMsgIndexRename {
	MessageType message_type = 1;
	int32 index_desc_id = 2;
	string new_security_name = 3;
	string old_security_name = 4;
}

message SrvMsgIndexRenameResponse {
	message MsgOnFailure {
		ErrorMessage error_message = 1;
		string error_text = 2;
	}
	oneof RequestResponse {
		bool has_succeeded = 1;
		MsgOnFailure msg_on_failure = 2;
	}
}
