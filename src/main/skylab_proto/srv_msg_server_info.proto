syntax = "proto3";
package sec_srv_svc;

import "srv_message_type.proto";

message SrvMsgServerInfo {
	MessageType message_type = 1;
	string json_encoded_query_request = 2;
}

message SrvMsgServerInfoResponse {
	bool has_succeeded = 1;
	oneof ResponseMessage {
		string json_encoded_query_response = 2;
		string error_text = 3;
	}
}
