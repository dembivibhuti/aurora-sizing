syntax = "proto3";
package sec_srv_svc;

import "srv_message_type.proto";

message SrvMsgIndexCreate {
	MessageType message_type = 1;
	string name = 2;
	uint32 total_byte_width = 3;
	uint32 part_count = 4;
	string value_type_name = 5;
	string data_type_name = 6;
	uint32 offset = 7;
	uint32 byte_width = 8;
	uint32 flags = 9;
}
