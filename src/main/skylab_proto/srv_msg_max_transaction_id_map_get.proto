syntax = "proto3";
package sec_srv_svc;

import "srv_message_type.proto";

message SrvMsgMaxTransactionIdMapGet {
	MessageType message_type = 1;
}

message SrvMsgMaxTransactionIdMapGetResponse {
	uint32 message_size = 1;
	int32 wavefront_size = 2;

	message Wavefront {
		int32 wavefront_key = 1;
		uint32 trans_id = 2;
		uint32 source_trans_id = 3;
	}
	repeated Wavefront wavefronts = 3;
}
